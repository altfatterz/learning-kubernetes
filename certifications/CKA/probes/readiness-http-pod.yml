apiVersion: v1
kind: Pod
metadata:
  name: readiness-http-pod
spec:
  containers:
    - name: nginx
      image: nginx
      ports:
        # using a named port
        - name: http
          containerPort: 80
      readinessProbe:
        httpGet:
          path: /
          port: http
        initialDelaySeconds: 5
        periodSeconds: 5
