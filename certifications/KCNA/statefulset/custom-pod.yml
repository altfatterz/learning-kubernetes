apiVersion: v1
kind: Pod
metadata:
  name: custom-pod
spec:
  containers:
    - name: busybox
      image: busybox
      command: [ 'sh', '-c', 'while true; do echo Success!! >> /output/output.txt; sleep 5; done' ]
      volumeMounts:
        - name: custom-pv-volume
          mountPath: /output
  volumes:
    - name: custom-pv-volume
      persistentVolumeClaim:
        claimName: custom-pvc
