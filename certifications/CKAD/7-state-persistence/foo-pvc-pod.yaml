apiVersion: v1
kind: Pod
metadata:
  name: foo-pvc-pod
spec:
  volumes:
    - name: data-storage
      persistentVolumeClaim:
        claimName: foo-pvc
  containers:
    - name: nginx
      image: nginx
      ports:
        - containerPort: 80
      volumeMounts:
        - mountPath: "/usr/share/nginx/html"
          name: data-storage
